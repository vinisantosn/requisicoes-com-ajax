<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
</head>
<body>
    <div class="container">
        <form id="formulario-pedido">
            <div class="row mt-5">
                <h4>Dados básicos</h4>
            </div>
            <div class="row">
                <div class="col-3">
                    <input type="text" class="form-control" placeholder="Nome" name="" id="nome">
                </div>
                <div class="col-5">
                    <input type="text" class="form-control" placeholder="Sobrenome" name="" id="">
                </div>
                <div class="col-4">
                    <input type="email" class="form-control" placeholder="E-mail" name="" id="">
                </div>
            </div>
            <div class="row mt-3">
                <h4>Dados da entrega</h4>
            </div>
            <div class="row mb-5">
                <div class="col-3 d-flex ">
                    <input type="text" class="form-control" placeholder="CEP" name="" id="cep">
                    <button type="button" class="btn btn-primary" id="btn-buscar-cep">
                        <i class="bi bi-search"></i>
                        <span class="d-none spinner-border spinner-border-sm"></span>
                    </button>
                </div>
                <div class="col-7">
                    <input type="text" class="form-control" placeholder="Endereço" name="" id="endereco">
                </div>
                <div class="col-2">
                    <input type="number" class="form-control" placeholder="Número" name="" id="">
                </div>
            </div>
            <button type="submit" class="btn btn-success">Enviar pedido</button>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js" integrity="sha512-pHVGpX7F/27yZ0ISY+VVjyULApbDlD0/X0rgGbTqCE7WFW5MezNTWG/dnhtbBuICzsd0WQPgpE4REBLv+UqChw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="main.js"></script>
</body>
</html>
